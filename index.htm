<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="src/css/bee.css">
    </head>

    <body>
        <div id="game">
            <div id ="gamestats"><b>Level: </b><span class="level"></span> | <b>Lives: </b><span id="lives"></span> | <b>Pollen:</b> <span id="pollen"></span>  | <b>Honey:</b> <span id="honey"></span> | <b>Score:</b> <span id="score"></span></div>
            <button id="start" class="btn_run_game" >Start</button>
            <div id="level_complete" class="banner">Level <span class="completed_level"></span> Complete! <br /> Bonus Points: <span class="bonus_points"></span></div>
            <div id="game_over" class="banner">GAME OVER! <br /> Final Score: <span class="final_score"></span></div>
            <div id="mission_complete"  class="banner">Mission Complete - YOU WIN! <br /> Final Score: <span class="final_score"></span></div>
            <div id="sun_box"><img id="sun" src="src/img/giphy.gif" /></div>
            <div id="avatar"></div>
            <div id="hive" data-honey="0"></div>
            <div id="sky"></div>
            <div id="ground"></div>
        </div>
    </body>

    <script src="src/js/jquery-3.2.1.min.js"></script>
    <script type="module" src="src/js/app.js"></script>
</html>
